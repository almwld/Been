workflows:
  build-apk-release:
    name: Build APK Release
    max_build_duration: 60
    environment:
      flutter: stable
      vars:
        BUILD_MODE: release
    scripts:
      - name: Install dependencies
        script: |
          flutter pub get
      - name: Build APK
        script: |
          flutter clean
          flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
    publishing:
      email:
        recipients:
          - your-email@example.com
        on_success: always
